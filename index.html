<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">

   <title>Lesson 16</title>
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="main">
         <div class="main__checkout checkout">
            <div class="checkout__container">
               <h1 class="checkout__title">Checkout</h1>
               <div class="checkout__text">
                  <p>There are 3 products in your cart</p>
               </div>
               <form class="checkout__form form" action="https://jsonplaceholder.typicode.com/posts" method="post">
                  <h3 class="form__title">Billing Details</h3>
                  <div class="form__field">
                     <div class="form__line">
                        <input class="form__input" type="text" autocomplete="off" name="first-name" required
                           minlength="3" placeholder="First name*">
                     </div>
                     <div class="form__line">
                        <input class="form__input" type="text" required autocomplete="off" name="last-name"
                           placeholder="Last name*">
                     </div>
                     <div class="form__line">
                        <input class="form__input" type="text" required autocomplete="off" name="address"
                           placeholder="Address*">
                     </div>
                     <div class="form__line">
                        <input class="form__input" type="text" required autocomplete="off" name="address-line-2"
                           placeholder="Address line 2">
                     </div>
                     <div class="form__line form__line--select">
                        <select class="form__select" name="country" id="country" required autocomplete="off" size="1">
                           <option value="" class="form__option">Country*</option>
                           <option value="1">Ukraine</option>
                           <option value="2">Poland</option>
                           <option value="3">Bulgaria</option>
                           <option value="4">Slovakia</option>
                           <option value="5">Czech</option>
                           <option value="6">Germany</option>
                        </select>
                     </div>
                     <div class="form__line">
                        <input class="form__input" type="text" required autocomplete="off" name="city"
                           placeholder="City/Town*">
                     </div>
                     <div class="form__line">
                        <input class="form__input" type="text" required autocomplete="off" name="Postcode / ZIP"
                           placeholder="Postcode / ZIP*">
                     </div>
                     <div class="form__line">
                        <input class="form__input" type="text" required autocomplete="off" name="tel"
                           placeholder="Phone*">
                     </div>
                     <div class="form__line">
                        <input class="form__input" type="text" required autocomplete="off" name="Postcode / ZIP"
                           placeholder="Postcode / ZIP*">
                     </div>
                     <div class="form__line">
                        <input class="form__input" type="text" required autocomplete="off" name="tel"
                           placeholder="Phone*">
                     </div>
                     <textarea class="form__textarea" name="info" id="info" cols="30" rows="10"
                        placeholder="Additional information">Additional information
                     </textarea>
                  </div>
                  <div class="form__checkbox checkbox">
                     <div class="checkbox__line">
                        <input class="checkbox__input" type="checkbox" name="services" value="Create Account"
                           id="create-account">
                        <label for="create-account" class="checkbox__label">Create Account</label>
                     </div>
                     <div class="checkbox__line">
                        <input class="checkbox__input" type="checkbox" name="services" value="another-address"
                           id="another-address">
                        <label for="another-address" class="checkbox__label">Ship to a different address?</label>
                     </div>
                  </div>
                  <button class="form__button" type="submit">Place an Order</button>
               </form>
               <form class="checkout__discount discount" action="#" method="post">
                  <h3 class="discount__title">Apply Coupon to get discount!</h3>
                  <div class="discount__field">
                     <input class="discount__input" maxlength="12" type="text" placeholder="Coupon code">
                     <button class="discount__button" type="submit">Apply Code</button>
                  </div>
               </form>
            </div>
         </div>
         <div class="main__shipping shipping">
            <div class="shipping__container">
               <form class="shipping__account account-form" action="https://jsonplaceholder.typicode.com/posts"
                  method="post">
                  <div class="account-form__title">Shipping Address</div>
                  <div class="account-form__login">
                     <div class="account-form__item">
                        <label for="email-01" class="account-form__label">Email Address<span>*</span></label>
                        <input type="email" id="email-01" name="e-mail" placeholder="roni_cost@example.com" tabindex="1"
                           required class="account-form__input">
                     </div>
                     <div class="account-form__item">
                        <label for="password-1" class="account-form__label">Password</label>
                        <input type="password" id="password-1" name="password" placeholder="******************"
                           tabindex="2" required minlength="4" maxlength="20" class="account-form__input">
                     </div>
                     <div class="account-form__item">
                        <label for="zip-1" class="account-form__label">Zip/Postal Code</label>
                        <input type="text" id="zip-1" name=" zip-1" required autocomplete="off" tabindex="3"
                           maxlength="12" class="account-form__input">
                     </div>
                  </div>
                  <div class="account-form__warning">You already have an account with us. Sign in or continue as guest.
                  </div>
                  <div class="account-form__active">
                     <button class="account-form__button" type="submit">login</button>
                     <a class="account-form__forget" href="#">Forgot Your Password?</a>
                  </div>
               </form>

               <div class="shipping__line"></div>

               <form class="shipping__form form-shipping" action="https://jsonplaceholder.typicode.com/posts"
                  method="post">
                  <div class="form-shipping__items">
                     <div class="form-shipping__item">
                        <label for="first-name" class="form-shipping__label">First Name <span>*</span></label>
                        <input type="text" name="first-name" id="first-name" required autocomplete="off" maxlength="12"
                           class="form-shipping__input">
                     </div>
                     <div class="form-shipping__item">
                        <label for="last-name" class="form-shipping__label">Last Name<span>*</span></label>
                        <input type="text" name="last-name" id="last-name" required autocomplete="off" maxlength="20"
                           class="form-shipping__input">
                     </div>
                     <div class="form-shipping__item">
                        <label for="company-1" class="form-shipping__label">Company</label>
                        <input type="text" name="company-1" id="company-1" required autocomplete="off" maxlength="36"
                           class="form-shipping__input">
                     </div>
                     <div class="form-shipping__item">
                        <label for="street-1" class="form-shipping__label">Street Address<span>*</span></label>
                        <input type="text" name="street-1" id="street-1" required autocomplete="off" maxlength="50"
                           class="form-shipping__input">
                     </div>
                     <div class="form-shipping__item">
                        <label for="street-2" class="form-shipping__label"></label>
                        <input type="text" name="street-2" id="street-2" maxlength="50" class="form-shipping__input">
                     </div>
                     <div class="form-shipping__item">
                        <label for="street-3" class="form-shipping__label"></label>
                        <input type="text" name="street-3" id="street-3" maxlength="50" class="form-shipping__input">
                     </div>
                     <div class="form-shipping__item">
                        <label for="country" class="form-shipping__label">Country<span>*</span></label>
                        <input type="text" name="country-1" id="country-1" required autocomplete="off" maxlength="20"
                           class="form-shipping__input">
                     </div>
                     <div class="form-shipping__item">
                        <label for="state" class="form-shipping__label">State/Province<span>*</span></label>
                        <select class="form-shipping__select form-shipping__select--state" name="state" id="state">
                           <option value="select">Please select a region, state or province</option>
                           <option value="region">Region</option>
                           <option value="state">State</option>
                           <option value="province">Province</option>
                        </select>
                     </div>
                  </div>
               </form>
               <form class="shipping__methods methods-form" action="#">
                  <div class="methods-form__item">
                     <div class="methods-form__title">Shipping Methods</div>
                     <div class="methods-form__payment">
                        <div class="methods-form__line">
                           <div class="methods-form__price">
                              <input class="methods-form__input" type="radio" name="rater" id="price-5" required
                                 value="fixed">
                              <label class="methods-form__label" for="price-5">$5.00 </label>
                           </div>
                           <div class="methods-form__tops">
                              <div class="methods-form__top">Fixed</div>
                              <div class="methods-form__top">Flat Rate</div>
                           </div>
                        </div>
                        <div class="methods-form__line">
                           <div class="methods-form__price">
                              <input class="methods-form__input" type="radio" name="rater" id="price-10" required
                                 value="tabel-rate">
                              <label class="methods-form__label" for="price-10">$10.00</label>
                           </div>
                           <div class="methods-form__tops">
                              <div class="methods-form__top">Table Rate</div>
                              <div class="methods-form__top">Best Way</div>
                           </div>
                        </div>
                     </div>
                     <div class="methods-form__active">
                        <button class="methods-form__button">next</button>
                        <a class="methods-form__link" href="#">back</a>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </main>
      <footer></footer>
   </div>
</body>

</html>
